<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Libreria AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Css Propio -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class=" px-4 py-2">
        <nav class="d-flex justify-content-between align-items-center links">
            <a href="index.html" class="linkAnimado">
                <div class="d-flex align-items-center">
                    <!-- Icono a la izquierda del menu -->
                    <span class="material-symbols-outlined mx-1">
                        movie
                    </span>
                    <span>
                        CAC - Movies
                    </span>
                </div>
            </a>

            <div class="links">
                <ul class="d-flex align-items-center">
                    <li class="mx-3"><a href=""></a>Tendencias</li>
                    <li class="mx-3"><a href="" data-bs-toggle="modal"
                            data-bs-target="#staticBackdropRegistro">Registrarse</a></li>
                    <li class="mx-3">
                        <a href="" class=" d-flex align-items-center btn btn-outline-danger" data-bs-toggle="modal"
                            data-bs-target="#staticBackdropLogin">
                            <!-- Icono a la derecha del menu -->
                            <span class="material-symbols-outlined mx-1">
                                login
                            </span>
                            <span>
                                Iniciar sesión
                            </span></a>
                    </li>
                </ul>
            </div>

        </nav>

    </header>

    <!-- Modal Registro-->
    <div class="modal fade" id="staticBackdropRegistro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="server/checkRegistro.html" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="nombre" id="fnombre" placeholder="nombre"
                                required>
                            <label for="fnombre">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="apellido" id="fape" placeholder="Apellido"
                                required>
                            <label for="fape">Apellido</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="femail"
                                placeholder="name@example.com" required>
                            <label for="femail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="pass" id="fpas" placeholder=">Contraseña"
                                required>
                            <label for="fpas">Contraseña</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="okTerm" value=""
                                id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Acepto términos y condiciones
                            </label>
                        </div>
                        <div>
                            <input type="submit" value="Registrarse" class="btn btn-primary">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal Login-->
    <div class="modal fade" id="staticBackdropLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Iniciar sesión</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="server/checkLogin.html" method="post">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="femail"
                                placeholder="name@example.com" required>
                            <label for="femail">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="pass" id="fpas" placeholder=">Contraseña"
                                required>
                            <label for="fpas">Contraseña</label>
                        </div>

                        <div>
                            <input type="submit" value="Iniciar" class="btn btn-primary">
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <main>
        <!-- Banner -->
        <section>
            <div id="banner" class="d-flex flex-column text-white justify-content-center align-items-center">
                <h1>Películas y series ilimitadas y mucho más.</h1>
                <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>               
            </div>

        </section>

        <!-- Buscador -->
        <section id="buscar" class="bg-dark d-flex flex-column justify-content-center align-items-center text-white">
            <h1>¿Qué estás buscando?</h1>
            <input type="text" name="busqueda" id="busqueda" placeholder="Buscar..." class=" rounded-4 bg-dark text-white px-4 py-2 w-50">
        </section>

        <!-- Las tendencias de htoy -->
        <section id="tendencias " class="bg-dark text-white p-4">
<h3 class="text-center m-1 mb-4">Las tendencias de hoy</h3>
<div>

    
</div>

        </section>
        <section>
            <!-- Los más aclamados -->

        </section>
    </main>
    <footer>


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
